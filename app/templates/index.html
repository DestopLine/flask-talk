<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <aside class="sidebar">
            <div class="profile">
                <!-- Avatar de usuario -->
                <img src="{{ current_user.avatar_url }}" alt="Avatar" class="avatar">
                <p>{{ current_user.username }}</p>
                <!-- Enlace al perfil -->
                <a href="{{ url_for('perfil', user_id=current_user.id) }}">Mi perfil</a>
            </div>
            <!-- Menú de navegación -->
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li>
                    <!-- Botón de cierre de sesión -->
                    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </aside>

        <!-- Feed principal -->
        <main class="feed">
            <header>
                <h1>Inicio</h1>
            </header>

            <!-- Crear publicación -->
            <section class="create-post">
                <form action="{{ url_for('post') }}" method="post">
                    <textarea name="content" placeholder="¿Qué estás pensando?" required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </section>

            <!-- Lista de publicaciones -->
            <section class="posts">
                {% for post in posts %}
                <article class="post">
                    <div class="post-header">
                        <img src="{{ post.user.avatar_url }}" alt="Avatar" class="post-avatar">
                        <div>
                            <p class="username">{{ post.user.username }}</p>
                            <p class="time">{{ post.created_at.strftime('%d/%m/%Y %H:%M') }}</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <!-- Contenido del post -->
                        <p>{{ post.text }}</p>
                        {% if post.image %}
                        <img src="{{ post.image_url }}" alt="Imagen del post" class="post-image">
                        {% endif %}
                    </div>
                    <div class="post-actions">
                        <form action="/post/{{ post.id }}/like" method="post">
                            {% if current_user in post.likes %}
                            <button type="submit" class="like-btn liked">❤️ {{ post.likes|length }}</button>
                            {% else %}
                            <button type="submit" class="like-btn">♡ {{ post.likes|length }}</button>
                            {% endif %}
                        </form>
                        <a href="{{ url_for('publicaciones', post_id=post.id) }}">Ver Publicacion</a>
                    </div>                    
                </article>
                {% endfor %}
            </section>
        </main>
    </div>
</body>
</html>
