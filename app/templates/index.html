<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/post.css') }}">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <aside class="sidebar">
            <div class="profile">
                <!-- Avatar de usuario -->
                <img src="{{ current_user.avatar_url }}" alt="Avatar" class="avatar">
                <p>{{ current_user.username }}</p>
                <!-- Enlace al perfil -->
                <a href="{{ url_for('perfil', user_id=current_user.id) }}">Mi perfil</a>
            </div>
            <!-- Menú de navegación -->
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li>
                    <!-- Botón de cierre de sesión -->
                    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </aside>

        <!-- Feed principal -->
        <main class="feed">
            <header>
                <h1>Inicio</h1>
            </header>

            <!-- Crear publicación -->
            <section class="create-post">
                <form action="{{ url_for('post') }}" method="post">
                    <textarea name="content" placeholder="¿Qué estás pensando?" required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </section>

            <!-- Lista de publicaciones -->
            <section class="posts">
                {% for post in posts %}
                    {% include "includes/post.html" %}
                {% endfor %}
            </section>
        </main>
    </div>
</body>
</html>
