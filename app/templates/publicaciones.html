<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la publicación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <div class="container">
        <main class="detalles">
            <!-- Detalles de la publicación -->
            <section class="post">
                <div class="post-header">
                    <img src="{{ post.user.avatar_url }}" alt="Avatar" class="post-avatar">
                    <div>
                        <p class="username">{{ post.user.username }}</p>
                        <p class="time">{{ post.created_at.strftime('%d/%m/%Y %H:%M') }}</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>{{ post.text }}</p>
                    {% if post.image %}
                    <img src="{{ post.image_url }}" alt="Imagen del post" class="post-image">
                    {% endif %}
                </div>
            </section>
            <!-- Comentarios -->
            <section class="comments">
                <h2>Comentarios</h2>
                {% for comment in comments %}
                <div class="comment">
                    <p><strong>{{ comment.user.username }}:</strong> {{ comment.text }}</p>
                    <form action="/comment/{{ comment.id }}/like" method="post">
                        <button type="submit" class="like-btn">❤️ {{ comment.likes|length }}</button>
                    </form>
                </div>
                {% endfor %}
            </section>
            <!-- Formulario para añadir comentario -->
            <section class="add-comment">
                <form action="{{ url_for('publicaciones', post_id=post.id) }}" method="post">
                    <textarea name="content" placeholder="Añadir un comentario..." required></textarea>
                    <button type="submit">Comentar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
