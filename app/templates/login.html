<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <script src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" name="username" id="username" required placeholder=" ">
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>
            <p class="error hidden">Test test</p>
            <button class="iniciar-sesion" type="button">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
    </div>
</body>
</html>
